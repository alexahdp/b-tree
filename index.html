<html>
<head>
	<title>B-tree</title>
	<meta charset="utf8">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="unit-tests">
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</div>
	
	<div id="control-panel">
		<label for="tree-t" class="label">set T:</label>
		<input type="text" id="tree-t" value="3">
		<input type="button" id="set-tree-t" class="control-but" value="Set T" >
		
		<label for="new-elem" class="label">Add element to tree:</label>
		<input type="text" id="new-elem">
		<input type="button" id="add-elem-but" class="control-but" value="Add" >
		
		<label for="remove-elem-but" class="label">Remove element:</label>
		<input type="text" id="removed-elem">
		<input type="button" id="remove-elem-but" class="control-but" value="Remove" >
		
	</div>
	
	<div id="content">
		<svg id="area" xmlns="http://www.w3.org/2000/svg"></svg>
	</div>
	
	<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
